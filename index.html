<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/tailwind.css">
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="w-full h-screen flex justify-center items-center select-none ">
    <div class="blur-3xl mid w-[300px] ">
        <div class="blurDesgin1"></div>
        <div class="blurDesgin2"></div>
    </div>
    <div class="relative bg-white/70 h-72 w-80 rounded-2xl shadow-xl z-20 py-4 px-16">
<!-- X icon -->
        <div class="app-container absolute right-6 close-btn bg-white shadow-xl mr-0 ml-auto border-2 rounded-full h-8 w-8 flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </div>
<!-- Text -->
        <div class="text-center mt-12">
            <p>We can help you To make <br> some <br></p>
            <p class="exColor mt-4 text-lg font-bold">Randome Color</p>
        </div>
<!-- Color code -->
        <div class="colorCodePlace mt-3 w-full h-12 bg-white border-2 flex justify-center items-center px-12">
            <input type="text" class="select-none colorCode font-medium w-full outline-none h-full" placeholder="#000000">
            <div id="iconPlace" class="h-5 w-5 ">
                <div class="copy">
                    <svg id="copy" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                </div>

            </div>

        </div>
<!-- generate btn -->
        <div class="btn flex justify-center mt-4">
            <button id="btn" class=" px-8 rounded py-2 bg-yellow-200/30 transition-all font-medium hover:bg-yellow-200/60">Generte</button>
        </div>
    </div>
</div>

<script src="Script.js"></script>
</body>
</html>
